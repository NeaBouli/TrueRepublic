name: Mobile Wallet CI

on:
  push:
    paths:
      - 'mobile-wallet/**'
  pull_request:
    paths:
      - 'mobile-wallet/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-wallet
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npx jest --passWithNoTests
