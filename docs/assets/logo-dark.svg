<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Pillars representing the Pnyx (birthplace of democracy) -->
  <rect x="15" y="30" width="8" height="60" rx="2" fill="url(#grad)"/>
  <rect x="30" y="30" width="8" height="60" rx="2" fill="url(#grad)"/>
  <rect x="45" y="30" width="8" height="60" rx="2" fill="url(#grad)"/>
  <rect x="60" y="30" width="8" height="60" rx="2" fill="url(#grad)"/>
  <rect x="75" y="30" width="8" height="60" rx="2" fill="url(#grad)"/>
  <!-- Pediment (triangle top) -->
  <polygon points="10,32 50,8 90,32" fill="url(#grad)" opacity="0.9"/>
  <!-- Base -->
  <rect x="10" y="88" width="80" height="8" rx="2" fill="url(#grad)"/>
  <!-- Text -->
  <text x="110" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#1F2937">TrueRepublic</text>
  <text x="110" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#6B7280" letter-spacing="4">PNYX BLOCKCHAIN</text>
</svg>
