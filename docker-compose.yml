version: "3.8"

services:
  # ---- Blockchain Node ----
  truerepublic-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truerepublic-node
    restart: unless-stopped
    ports:
      - "${P2P_PORT:-26656}:26656"
      - "${RPC_PORT:-26657}:26657"
      - "${LCD_PORT:-1317}:1317"
      - "${GRPC_PORT:-9090}:9090"
    volumes:
      - node-data:/root/.truerepublic
    environment:
      - MONIKER=${MONIKER:-truerepublic-node}
      - CHAIN_ID=${CHAIN_ID:-truerepublic-1}
      - MIN_GAS_PRICE=${MIN_GAS_PRICE:-0.001pnyx}
    networks:
      - truerepublic-net
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  # ---- Web Wallet ----
  web-wallet:
    build:
      context: ./web-wallet
      dockerfile: Dockerfile
    container_name: truerepublic-web-wallet
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - truerepublic-node
    networks:
      - truerepublic-net

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:alpine
    container_name: truerepublic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - truerepublic-node
      - web-wallet
    networks:
      - truerepublic-net

  # ---- Prometheus ----
  prometheus:
    image: prom/prometheus:latest
    container_name: truerepublic-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - truerepublic-net

  # ---- Grafana ----
  grafana:
    image: grafana/grafana:latest
    container_name: truerepublic-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - truerepublic-net

volumes:
  node-data:
  prometheus-data:
  grafana-data:

networks:
  truerepublic-net:
    driver: bridge
